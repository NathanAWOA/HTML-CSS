<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <h1>Minha tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        table = tabela
            table row = linhas de tabela
                table  header = cabeçalho de tabela
                    table data = dado de tabela
    -->
    <table>
        <tr> <!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>

    <p style="text-align: right;"><a href="tabela03.html">Página 03</a></p>
    <p style="text-align: right;"><a href="tabela04.html">Página 04</a></p>
</body>
</html>
