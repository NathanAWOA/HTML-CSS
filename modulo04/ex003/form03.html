<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" require max="30" placeholder="Nome completo" autocomplete="on">
       </p>
       <p>
        <label for="imedia">Média</label>
        <input type="numero" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
       </p>
       <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes">
       </p>
       <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
       </p>
       <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
       </p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
    <p style="text-align: right;"><a href="form01.html">Pagina 1</a></p>
    <p style="text-align: right;"><a href="form02.html">Pagina 2</a></p>
    <p style="text-align: right;"><a href="form04.html">Pagina 4</a></p>
    
</body>
</html>
